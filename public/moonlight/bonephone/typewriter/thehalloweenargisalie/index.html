			img:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 0px) rotate(0.1deg); }
  10% { transform: translate(0px, 1px) rotate(-0.1deg); }
  20% { transform: translate(-1px, 0px) rotate(0.1deg); }
  30% { transform: translate(0px, -1px) rotate(0.1deg); }
  40% { transform: translate(1px, 0px) rotate(0deg); }
  50% { transform: translate(0px, 1px) rotate(-0.1deg); }
  60% { transform: translate(-1px, 0px) rotate(0.1deg); }
  70% { transform: translate(0px, -1px) rotate(.0deg); }
  80% { transform: translate(1px, 0px) rotate(-0.1deg); }
  90% { transform: translate(0px, 1px) rotate(0deg); }
  100% { transform: translate(-1px, 0px) rotate(0.1deg); }
}
